<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Regex</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
    <link rel="shortcut icon" href="../ico/favicon.ico" type="image/x-icon" />
    <style></style>
  </head>
  <body>
    <nav>
      <h1 class="flexCenter">JS Regex</h1>
    </nav>
    <main class="flexCenter">
      <section class="phoneView flexCenter">
        <form action="" id="phoneForm" class="phoneForm flexCenter">
          <label for="phoneNum">Please enter your phone number:</label><br />
          <input
            type="text"
            class="phoneNum"
            id="phoneNum"
            autocomplete="off"
          />
          <p class="phoneFormat">Examples: (555)555-5555 or 123-456-7899</p>
        </form>
      </section>
      <section class="textView flexCenter">
        <form action="" id="textForm" class="textForm flexCenter">
          <label for="textEntry">Please enter some text:</label>
          <input
            type="text"
            id="textEntry"
            class="textEntry"
            autocapitalize="off"
          />
        </form>
      </section>
    </main>
  </body>
</html>
