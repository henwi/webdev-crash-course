<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styles</title>
    <link rel="stylesheet" href="styles-list.css" />
  </head>
  <body>
    <header>
      <h1>CSS Lists</h1>
    </header>

    <main>
      <article>
        <h2>Order Lists</h2>
        <ol start="5" reversed>
          <li>Step One Two Three Four Five</li>
          <li>Step Two Three Four Five</li>
          <li>Step Three Four Five</li>
          <li>Step Four Five</li>
        </ol>
      </article>
      <article>
        <h2>Unordered Lists</h2>
        <ul>
          <li>Step One Two Three Four Five</li>
          <li>Step Two Three Four Five</li>
          <li>Step Three Four Five</li>
          <li>Step Four Five</li>
        </ul>
      </article>
    </main>
  </body>
</html>
