<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Frankie</a>
        <a href="#profile2">Natalie</a>
        <a href="#profile3">Susane</a>
        <a href="#profile4">Lanna</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="../../images/profile-Ruben.jpg"
            alt="Ruben"
            width="500"
            height="500"
          />
          <figcaption>Ruben Executor</figcaption>
        </figure>
        <p>I get shit done.</p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="../../images/profile-Natalie.jpg"
            alt="Natalie Designer"
            width="500"
            height="500"
          />
          <figcaption>Natalie Designer</figcaption>
        </figure>
        <p>I design beautiful things.</p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="../../images/profile-Susane.jpg"
            alt="Susane Dev Rel"
            width="500"
            height="500"
          />
          <figcaption>
            <span class="nowrap">Susane Dev Rel</span>
          </figcaption>
        </figure>
        <p>I'm a Community Organizer.</p>
      </article>
      <article id="profile4" class="card">
        <figure>
          <img
            src="../../images/profile-Lanna.jpg"
            alt="Lanna Accounting"
            width="500"
            height="500"
          />
          <figcaption>
            <span class="nowrap">Lanna Accounting</span>
          </figcaption>
        </figure>
        <p>I'm a Bean Counter.</p>
      </article>
    </main>
    <footer>
      <h2>&copy; Acme Co.</h2>
    </footer>
  </body>
</html>
